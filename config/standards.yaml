# Coding standards configuration for AI Code Review

code_standards:
  python:
    max_line_length: 120
    max_function_length: 50
    max_complexity: 10
    max_class_length: 300
    required_docstrings: true
    enforce_type_hints: true
    naming_conventions:
      class: PascalCase
      function: snake_case
      variable: snake_case
      constant: UPPER_SNAKE_CASE
    
  javascript:
    max_line_length: 100
    max_function_length: 50
    max_complexity: 10
    use_strict: true
    prefer_const: true
    enforce_semicolons: true
    
  typescript:
    max_line_length: 100
    max_function_length: 50
    strict_mode: true
    explicit_types: true
    
  java:
    max_line_length: 120
    max_method_length: 50
    max_class_length: 500
    enforce_javadoc: true
    
  go:
    max_line_length: 120
    max_function_length: 80
    enforce_gofmt: true
    enforce_golint: true

security:
  scan_secrets: true
  secret_patterns:
    - password
    - api_key
    - secret
    - token
    - private_key
  check_dependencies: true
  vulnerability_databases:
    - OWASP
    - CVE
    - SNYK
  sql_injection_detection: true
  xss_detection: true
  csrf_detection: true
  insecure_deserialization: true
  path_traversal: true
  command_injection: true
  
performance:
  detect_n_plus_one: true
  check_algorithm_complexity: true
  max_time_complexity: "O(n^2)"
  memory_leak_detection: true
  detect_blocking_operations: true
  cache_usage_check: true
  database_index_check: true
  
architecture:
  enforce_solid: true
  check_design_patterns: true
  max_coupling: medium
  min_cohesion: high
  layering_check: true
  dependency_direction: true
  
testing:
  min_test_coverage: 80
  require_unit_tests: true
  require_integration_tests: false
  test_naming_convention: "test_*"
  check_edge_cases: true
  check_error_handling: true
  
documentation:
  require_readme: true
  require_api_docs: true
  require_inline_comments: false
  require_docstrings: true
  max_comment_ratio: 30  # percentage
  
review_rules:
  max_files_per_mr: 30
  max_lines_per_mr: 1000
  max_additions_per_file: 500
  require_description: true
  min_description_length: 50
  check_commit_messages: true
  
severity_rules:
  critical:
    - SQL injection
    - XSS vulnerability
    - Authentication bypass
    - Hardcoded secrets
    - Remote code execution
  high:
    - Security misconfiguration
    - Broken access control
    - N+1 queries
    - Memory leaks
    - Missing error handling
  medium:
    - Code duplication
    - Missing tests
    - Poor naming
    - Inefficient algorithms
  low:
    - Style violations
    - Missing comments
    - Minor refactoring

excluded_files:
  - "*.lock"
  - "package-lock.json"
  - "yarn.lock"
  - "poetry.lock"
  - "*.min.js"
  - "*.min.css"
  - "dist/*"
  - "build/*"
  - "node_modules/*"
  - ".git/*"
  - "__pycache__/*"
  - "*.pyc"
  - "*.jpg"
  - "*.png"
  - "*.gif"
  - "*.svg"
  - "*.pdf"
  - "*.ico"

file_size_limits:
  max_file_size_kb: 500
  max_diff_lines: 10000
