version: '3.8'

services:
  ai-code-review:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-code-review-assistant
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./logs:/app/logs
    networks:
      - ai-review-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-review-network:
    driver: bridge
