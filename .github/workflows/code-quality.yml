name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov radon
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/ai_code_review --cov-report=xml --cov-report=term
      continue-on-error: true
      env:
        GITLAB_URL: https://gitlab.example.com
        GITLAB_TOKEN: test-token
        GITLAB_WEBHOOK_SECRET: test-secret
        AI_PROVIDER: anthropic
        ANTHROPIC_API_KEY: test-key
        OPENAI_API_KEY: test-key
        AI_MODEL: claude-3-5-sonnet-20241022
        WEBHOOK_SECRET: test-webhook-secret
    
    - name: Calculate code complexity
      run: |
        echo "## Code Complexity Report" >> $GITHUB_STEP_SUMMARY
        radon cc src/ -a -nb >> $GITHUB_STEP_SUMMARY || true
      continue-on-error: true
    
    - name: Calculate maintainability index
      run: |
        echo "## Maintainability Index" >> $GITHUB_STEP_SUMMARY
        radon mi src/ -nb >> $GITHUB_STEP_SUMMARY || true
      continue-on-error: true
